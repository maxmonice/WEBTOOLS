<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Luke’s Seafood Trading</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font: Aclonica -->
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet" />

    <style>
        .navbar {
            transition: background-color 0.4s ease, opacity 0.4s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Glow Effects for Images Only */
        .glow-image {
            filter: drop-shadow(0 0 15px rgba(219, 54, 57, 0.5))
                    drop-shadow(0 0 30px rgba(219, 54, 57, 0.3));
        }

        /* Hover Effects for Images */
        .hover-glow {
            transition: all 0.3s ease;
        }

        .hover-glow:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(219, 54, 57, 0.8))
                    drop-shadow(0 0 40px rgba(219, 54, 57, 0.6));
        }

        /* Animated Pulse for Buttons */
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(219, 54, 57, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 25px rgba(219, 54, 57, 0.8))
                        drop-shadow(0 0 40px rgba(219, 54, 57, 0.5));
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        /* Card Glow Effect for Images */
        .card-glow {
            transition: all 0.4s ease;
        }

        .card-glow:hover {
            filter: drop-shadow(0 0 30px rgba(219, 54, 57, 0.6))
                    drop-shadow(0 0 60px rgba(219, 54, 57, 0.4));
            transform: translateY(-10px);
        }
    </style>
</head>

        <div id="event-booking" class="absolute top-[1250px] left-1/2 transform -translate-x-1/2 text-center">

        </div>

        <div class="absolute top-[1600px] left-1/2 transform -translate-x-1/2 
                    bg-[#222] p-16 rounded-3xl shadow-xl shadow-black/40
                    w-[1200px] text-[28px]">

            <form>

                <!-- Event Details -->
                <h2 class="text-[50px] mb-10 font-bold" style="font-family: 'Aclonica', sans-serif;">Event Details</h2>

                <div class="grid grid-cols-1 gap-8">

                    <label class="flex flex-col">
                        Company Name:

                    </label>

                    <label class="flex flex-col">
                        Address:
                        <input type="text" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Event Date:
                        <input type="date" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Event Time:
                        <input type="time" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Event Type:
                        <input type="text" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Number of Guests:
                        <input type="number" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                </div>

                <!-- Contact Details -->
                <h2 class="text-[50px] mt-16 mb-10 font-bold" style="font-family: 'Aclonica', sans-serif;">Contact Details</h2>

                <div class="grid grid-cols-1 gap-8">

                    <label class="flex flex-col">
                        Full Name:
                        <input type="text" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Contact Number:
                        <input type="tel" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Email Address:
                        <input type="email" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600">
                    </label>

                    <label class="flex flex-col">
                        Notes / Request:
                        <textarea rows="4" class="mt-2 p-4 rounded-lg bg-[#333] text-white focus:outline-none focus:ring-2 focus:ring-red-600"></textarea>
                    </label>

                </div>

                <!-- Submit Button -->
                <div class="mt-20 flex justify-center">
                    <button class="px-16 py-6 text-[40px] font-bold rounded-xl 
                                   bg-[#DB3639] hover:bg-red-700 active:bg-red-900
                                   shadow-lg shadow-red-900/40 transition-all duration-200 hover-glow pulse-glow"
                            style="font-family: 'Aclonica', sans-serif;">
                        Submit
                    </button>
                </div>


            </form>

        </div>
